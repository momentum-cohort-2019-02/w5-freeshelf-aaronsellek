{% extends "base.html" %}

{% block content %}
  <section class="category">
    <span>Books by category:</span>
    {% if categories %}
    <span class="category_nav">
        {% for category in categories %}
            <a href="{{ category.get_absolute_url }}">{{ category }}</a> |
        {% endfor %}
    </span>
    {% else %}
        <p>There are no categories in the database</p>
    {% endif %}
  </section>
 {% endblock %}
